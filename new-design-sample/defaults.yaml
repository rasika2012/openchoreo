        backoff: exponential
        initialInterval: 1s
        maxInterval: 10s
      requestSizeLimit: 10MB
      responseSizeLimit: 50MB
      # Circuit Breaker?
      circuitBreaker:
        enabled: true
        errorThreshold: 50
        successThreshold: 10
        timeout: 60s
      # Monitoring and Logging
