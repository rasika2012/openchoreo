apiVersion: openchoreo.dev/v1alpha1
kind: Environment
metadata:
  annotations:
    openchoreo.dev/description: Development
    openchoreo.dev/display-name: Development
  labels:
    openchoreo.dev/name: development
    openchoreo.dev/organization: default-org
  name: development
  namespace: default
spec:
  dataPlaneRef: default
  gateway:
    dnsPrefix: dev
    security:
      remoteJwks:
        uri: ""
---
apiVersion: openchoreo.dev/v1alpha1
kind: WorkloadClass
metadata:
  name: go-service-standard
spec:
  service:
    deploymentTemplate:
      replicas: 1
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0
      template:
        metadata:
          labels:
            reloader.stakater.com/auto: "true"
        spec:
          containers:
            - name: main
              env:
                - name: LOG_TYPE
                  value: "json"
              resources:
                requests:
                  cpu: 200m
                  memory: 256Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
            - name: sidecar
              image: busybox:latest
              command: [ "/bin/sh", "-c" ]
              args:
                - |
                  echo "Exposing metrics on port 12001";
                  # Simulate long-running metrics server
                  while true; do nc -lk -p 12001 -e echo "metrics 1"; done
              ports:
                - name: metrics
                  containerPort: 12001
              resources:
                requests:
                  cpu: 200m
                  memory: 256Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
              readinessProbe:
                tcpSocket:
                  port: metrics
                initialDelaySeconds: 5
                periodSeconds: 10
    serviceTemplate:
      ports:
        - name: metrics-http
          port: 12001
          targetPort: 12001

---
# The EndpointClass is still a work in progress and not finalized yet.
apiVersion: openchoreo.dev/v1alpha1
kind: EndpointClass
metadata:
  name: rest-api-standard
spec:
  restPolicy:
    # Default policies for REST endpoints that apply to all expose levels
    defaults:
      # Rate limiting
      rateLimit:
        requests: 1000
        window: 1h
        burst: 100
        keyBy: jwt:sub # Accepted: clientIP | header:X-API-Key | jwt:sub
        skipSuccessfulRequests: false
        skipFailedRequests: true
      # Authentication and authorization
      authentication:
        type: jwt # Accepted: jwt | apikey | oauth2 | basic
        jwt:
          jwks: "https://auth.example.com/.well-known/jwks.json"
          issuer: "https://auth.example.com"
          audience: [ "api://default" ]
        apikey:
          header: "X-API-Key"
          queryParam: "api_key"
        oauth2:
          tokenUrl: "https://auth.example.com/token"
          scopes: [ "read", "write" ]
      # CORS configuration
      cors:
        allowOrigins: [ "*" ]
        allowMethods: [ "GET", "POST", "PUT", "DELETE" ]
        allowHeaders: [ "Content-Type", "Authorization" ]
        exposeHeaders: [ ]
        maxAge: 3600
      # Security Policies
      security: # Not finalized yet
        allowedIPs: [ "10.0.0.0/8", "192.168.0.0/16" ]
        blockedIPs: [ "192.168.1.100" ]
        requireTLS: true
        minTLSVersion: "1.2"
      # Request and Response Transformations
      mediation: # Not finalized yet
        requestTransformations:
          - type: json
            action: addFields
            fields:
              userAgent: "ReadingListService/1.0"
              requestId: "{{request.id}}"
          - type: json
            action: addHeader
            headerName: X-Request-ID
            headerValue: "{{request.id}}"
          - type: json
            action: removeHeaders
            headers: [ "X-Forwarded-For", "X-Real-IP" ]
        responseTransformations:
          - type: json
            action: removeFields
            fields:
              password: ""

          - type: xml
            action: addHeader
            headerName: X-Processed-By
            headerValue: ReadingListService
      # Request and Response Management
      timeout: 30s
      retries:
        attempts: 3
        backoff: exponential
        initialInterval: 1s
        maxInterval: 10s
      requestSizeLimit: 10MB
      responseSizeLimit: 50MB
      # Circuit Breaker?
      circuitBreaker:
        enabled: true
        errorThreshold: 50
        successThreshold: 10
        timeout: 60s
      # Monitoring and Logging
      monitoring:
        metrics:
          enabled: true
          detailedMetrics: true
        logging:
          enabled: true
          logLevel: debug
          includeRequestBody: true
          includeResponseBody: true
      # Conditional Policies that apply based on request conditions
      conditionalPolicies: # Not finalized yet
        - condition:
            method: GET
            paths: [ "/reading-list" ]
          policy:
            rateLimit:
              requests: 500
              window: 1h
              burst: 50
            authentication:
              type: jwt
              jwt:
                jwks: "https://auth.example.com/.well-known/jwks.json"
                issuer: "https://auth.example.com"
                audience: [ "api://default" ]
            cors:
              allowOrigins: [ "https://example.com" ]
              allowMethods: [ "GET", "POST" ]
              allowHeaders: [ "Content-Type", "Authorization" ]
              exposeHeaders: [ ]
              maxAge: 3600
    # Specific overrides for different expose levels
    public:
      # Rate limiting
      rateLimit:
        requests: 2000
        window: 1h
        burst: 100
      # Authentication and authorization
      authentication:
        type: jwt
        jwt:
          jwks: "https://auth.example.com/.well-known/jwks.json"
          issuer: "https://auth.example.com"
          audience: [ "api://default" ]
      # CORS configuration
      cors:
