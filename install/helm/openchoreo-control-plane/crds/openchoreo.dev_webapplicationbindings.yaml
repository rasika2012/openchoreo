                            type: string
                          type: array
                        command:
                          description: Container entrypoint & args.
                          items:
                            type: string
                          type: array
                        env:
                          description: Explicit environment variables.
                          items:
                            description: EnvVar represents an environment variable
                              present in the container.
                            properties:
                              key:
                                description: The environment variable key.
                                type: string
                              value:
                                description: |-
                                  The literal value of the environment variable.
                                  Mutually exclusive with valueFrom.
                                type: string
                              valueFrom:
                                description: |-
                                  Extract the environment variable value from another resource.
                                  Mutually exclusive with value.
                                properties:
                                  configurationGroupRef:
                                    description: Reference to a configuration group.
                                    properties:
                                      key:
                                        type: string
                                      name:
                                        type: string
                                    required:
                                    - key
                                    - name
                                    type: object
                                  secretRef:
                                    description: Reference to a secret resource.
                                    properties:
                                      key:
                                        type: string
                                      name:
                                        type: string
                                    required:
                                    - key
                                    - name
                                    type: object
                                type: object
                            required:
                            - key
                            type: object
                          type: array
                        image:
                          description: OCI image to run (digest or tag).
                          minLength: 1
                          type: string
                      required:
                      - image
                      type: object
                    description: |-
                      Containers define the container specifications for this workload.
                      The key is the container name, and the value is the container specification.
                    type: object
                  endpoints:
                    additionalProperties:
                      description: WorkloadEndpoint represents a simple network endpoint
                        for basic exposure.
                      properties:
                        port:
                          description: Port number for the endpoint.
                          format: int32
                          maximum: 65535
                          minimum: 1
                          type: integer
                        protocol:
                          description: Network protocol (TCP, UDP, etc.).
                          type: string
                        schema:
                          description: |-
                            Optional schema for the endpoint.
                            This can be used to define the actual API definition of the endpoint that is exposed by the workload.
                          properties:
                            content:
                              type: string
                            type:
                              type: string
                          type: object
                      required:
                      - port
                      - protocol
                      type: object
                    description: |-
                      Endpoints define simple network endpoints for basic port exposure.
                      The key is the endpoint name, and the value is the endpoint specification.
                    type: object
                type: object
            required:
            - className
            - environment
            - owner
            - workloadSpec
            type: object
          status:
            description: WebApplicationBindingStatus defines the observed state of
              WebApplicationBinding.
            properties:
              conditions:
                description: Conditions represent the latest available observations
                  of the WebApplicationBinding's current state.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
            type: object
        type: object
    served: true
    storage: true
